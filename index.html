<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FuelMapper</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script src="d3.min.js" charset="utf-8"></script>
</head>
<body>
  <h1>FuelMapper</h1>
  <h2>Map your glycogen use during an Ironman</h2>

  <form action="" id="fuelForm">
    <fieldset>
      <h3>Basic Info</h3>
      <div class="row">
        <div class="basicbox">
          <label for="swimpace">Swim Pace</label><br>
          <input name="swimpace" type="number" placeholder="min/mi" min=20 max=70 required>
        </div>
        <div class="basicbox">
          <label for="bikepace">Bike Pace</label><br>
          <input name="bikepace" type="number" placeholder="mph" min=13 max=29 required>
        </div>
        <div class="basicbox">
          <label for="runpace">Run Pace</label><br>
          <input name="runpace" type="number" placeholder="mph" min=4 max=10 required>
        </div>
        <div class="basicbox">
          <label for="hr">HR at 75% Effort</label><br>
          <input name="hr" type="number" placeholder="beats/min" min=140 max=170 required>
        </div>
        <div class="basicbox">
          <label for="weight">Weight</label><br>
          <input name="weight" type="input" placeholder="lbs" min=100 max=450 required>
        </div>
        <div class="basicbox">
          <label for="age">Age</label><br>
          <input name="age" type="number" min=18 max=100 required>
        </div>
        <div class="basicbox">
          <label for="gender">Gender</label><br>
          <input name="gender" value="f" type="radio" required>
          <label for="gender">Female</label><br>
          <input name="gender" value="m" type="radio" required>
          <label for="gender">Male</label><br>
          <input name="gender" value="o" type="radio" required>
          <label for="gender">Other</label><br>
        </div>
      </div>
      <h3>Flavors</h3>
      <h4>Choose at least three</h4>
      <div class="row">
        <div class="basicbox">
          <input name="chocolate" value="chocolate" type="radio">
          <label for="chocolate">Chocolate</label><br>
          <input name="berry" value="berry" type="radio">
          <label for="berry">Berry</label><br>
          <input name="citrus" value="citrus" type="radio">
          <label for="citrus">Citrus</label><br>
          <input name="coffee" value="coffee" type="radio">
          <label for="coffee">Coffee</label><br>
        </div>
        <div class="basicbox offset">
          <input name="lemonlime" value="lemon" type="radio">
          <label for="lemonlime">Lemon-Lime</label><br>
          <input name="fruit" value="fruit" type="radio">
          <label for="fruit">Other Fruit</label><br>
          <input name="caramel" value="caramel" type="radio">
          <label for="caramel">Caramel/honey</label><br>
          <input name="nuts" value="nuts" type="radio">
          <label for="nuts">Nuts</label><br>
        </div>
        <div class="basicbox"></div>
        <div class="basicbox"></div>
        <div class="basicbox"></div>
        <div class="basicbox"></div>
      </div>
      <input type="submit" value="create your chart" id="submit">
    </fieldset>
  </form>
  <section class="top">
    <h2 class="toptext">Your customized carbohydrate usage during Ironman</h2>
  </section>
  <section class="containing">
    <div class="chart"></div>
    <div class="chartInfo"></div>
  </section>
  <button class="fueldvice">Fuel Advice</button>
  <button class="clear">Clear</button>
  <section class="white">
    <div class="titlerow"></div>
    <div class="foodrow"></div>
  </section>
</body>
</html>
