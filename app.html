<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>FuelMapper</title>
  <meta name="description" content="Map your carbohydrate usage during Ironman">
  <meta property="og:title" content="FuelMapper">
  <meta property="og:image" content="Assets/kona.jpg">
  <meta property="og:description" content="Map your carbohydrate usage">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script src="js/d3.min.js" charset="utf-8"></script>
  <link rel="icon" type="image/png"  href="http://www.slate.com/features/2014/10/run/img/icon_20027/icon_20027.png">
</head>
<body>
  <h1>FUELMAPPER</h1>
  <h2>Map your available calories during Ironman</h2>
  <form action="" class="fuelForm">
    <section class="formrow">
      <section class="formcolL">
        <h3 class="formHeader">Basic Info</h3>
      </section>
      <section class="formcolL"></section>
      <section class="formcolR">
        <h3 class="formHeader flavors">Flavors</h3>
      </section>
    </section>
    <section class="formrow">
      <section class="formcolL">
        <label for="swimpace">Swim Pace</label><br>
        <input name="swimpace" type="number" placeholder="min/mi" min=20 max=70 required><br>
        <label for="bikepace">Bike Pace</label><br>
        <input name="bikepace" type="number" placeholder="mph" min=13 max=29 required><br>
        <label for="runpace">Run Pace</label><br>
        <input name="runpace" type="number" placeholder="mph" min=4 max=10 required><br>
        <label for="hr">HR at 75% Effort</label><br>
        <input name="hr" type="number" placeholder="beats/min" min=140 max=170 required><br>
      </section>
      <section class="formcolL">
        <label for="weight">Weight</label><br>
        <input name="weight" type="number" placeholder="lbs" min=100 max=450 required><br>
        <label for="age">Age</label><br>
        <input name="age" type="number" min=18 max=100 required><br>
        <label for="gender">Gender</label><br>
        <input name="gender" value="f" type="radio" required>
        <label for="gender">Female</label><br>
        <input name="gender" value="m" type="radio" required>
        <label for="gender">Male</label><br>
        <input name="gender" value="o" type="radio" required>
        <label for="gender">Other</label>
      </section>
      <section class="formcolR">
        <h3 class="formHeader flavors2">Flavors</h3>
        <h5 class="formSub">(Choose at least three)</h5>
        <input name="chocolate" value="chocolate" type="radio">
        <label for="chocolate">Chocolate</label><br>
        <input name="berry" value="berry" type="radio">
        <label for="berry">Berry</label><br>
        <input name="citrus" value="citrus" type="radio">
        <label for="citrus">Citrus</label><br>
        <input name="coffee" value="coffee" type="radio">
        <label for="coffee">Coffee</label><br>
        <input name="lemonlime" value="lemon" type="radio">
        <label for="lemonlime">Lemon-lime</label><br>
        <input name="fruit" value="fruit" type="radio">
        <label for="fruit">Other fruit</label><br>
        <input name="caramel" value="caramel" type="radio">
        <label for="caramel">Caramel/honey</label><br>
        <input name="nuts" value="nuts" type="radio">
        <label for="nuts">Nuts</label><br>
      </section>
    </section>
    <input type="submit" value="create your chart" id="submit">
  </form>

  <section id="mychart" class="chartrow">
    <h1 class="charttitle">Carbohydrate calories available during Ironman</h1>
    <div class="chart"></div>
    <button class="meaning">What does this mean?</button>
    <button class="clear">Clear</button>
  </section>
  <section class="chartrow">
    <div class="chartInfo" id="explain"></div>
  </section>
  <section class="chartrow" id="fuellist">
    <div class="fueltitle"></div>
    <div class="fuelrow"></div>
  </section>
</body>
</html>
